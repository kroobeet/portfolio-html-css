<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Анимированная боковая навигация</title>
</head>
<body>
    <h1>Анимированная боковая навигация</h1>

    <div class="sidenav" id="mySidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">О Нас</a>
        <a href="#">Устуги</a>
        <a href="#">Клиенты</a>
        <a href="#">Контакты</a>
    </div>

    <p>Нажмите на элемент ниже, чтобы открыть боковое меню навигации.</p>

    <span style="font-size: 30px; cursor: pointer" onclick="openNav()">&#9776; Открыть</span>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</body>
</html>
