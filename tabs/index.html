<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Вкладки</title>
</head>
<body>
    <h1>Вкладки</h1>
    <p>Нажмите на кнопки внутри вкладочного меню:</p>

    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'London')">Лондон</button>
        <button class="tablinks" onclick="openCity(event, 'Paris')">Париж</button>
        <button class="tablinks" onclick="openCity(event, 'Tokyo')">Токио</button>
    </div>

    <div id="London" class="tabcontent">
        <h3>Лондон</h3>
        <p>Лондон - столица Англии.</p>
    </div>
    <div id="Paris" class="tabcontent">
        <h3>Париж</h3>
        <p>Париж - столица Франции.</p>
    </div>
    <div id="Tokyo" class="tabcontent">
        <h3>Токио</h3>
        <p>Токио - столица Японии.</p>
    </div>

    <script>
        function openCity(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
